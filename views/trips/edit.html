<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/jquery.js" charset="utf-8"></script>
  <script src="/js/script.js" charset="utf-8"></script>
  <title>Edit Trip</title>
</head>
<body>
  <div class="container">

    <h1>Edit Trip</h1>
    <form id='edit-trip'>
      <input type="hidden" value={{id}} id="id">
      <label for="city">City</label>
      <input type="text" name="city" id="city" value="{{city}}"><br>
      <label for="year">Year</label>
      <input type="text" name="year" id="year" value={{year}}><br>
      <label for="image">Image</label>
      <input type="text" name="image" id="image" value={{image}}><br>
      <label for="description">Description</label>
      <input type="text" name="description" id="description" value={{description}}><br>

      <div>
        <input type="submit" class="button" value="Edit Trip"><a href="/trips/{{id}}" class="button">Back to Trips</a>
      </div>
    </form>
  </div>

</body>
</html>
