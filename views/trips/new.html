<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive|Homemade+Apple|Kristi|La+Belle+Aurore" rel="stylesheet">
  <script src="/js/jquery.js" charset="utf-8"></script>
  <script src="/js/script.js" charset="utf-8"></script>
  <title>New Trip</title>
</head>
<body>

     <ul id="nav">
             
             <li class="nav"> <a href="/users/logout" class="navlink">Logout</a> </li>

             <li class="nav"> <a href="/wants/" class="navlink"> Places I want to go </a> </li>

             <li class="nav"> <a href="/countries/" class="navlink"> All Countries </a> </li>

             <li class="nav"> <a href="/trips/" class="navlink"> My trips </a> </li>  

             <li class="nav"> <a href="/users/profile" class="navlink">Home</a> </li> 
            
            </ul>
   <div class="box">
    <h1 id="underline">New Trip</h1>
    <form id='new-trip'>
      <label for="city">City</label>
      <input type="text" name="city" id="city" value={{city}}><br>
      <label for="year">Year</label>
      <input type="text" name="year" id="year" value={{year}}><br>
      <label for="image">Image</label>
      <input type="text" name="image" id="image" value={{image}}><br>
      <label for="description">Description</label>
      <input type="text" name="description" id="description" value={{description}}><br>
      <div>
        <input type="submit" class="button" value="Create New Trip!"> <br>
        <a class="button" href="/trips">Back to all trips</a>
      </div>
    </form>
  </div>
</body>
</html>
